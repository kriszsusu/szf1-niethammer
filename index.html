<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>folder list xd</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #1C1C1E, #2C2C2E);
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            color: #FFFFFF;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1, h2 {
            margin: 0;
            font-weight: normal;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 0.5rem 0;
            padding: 0;
        }

        li a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            color: #FFFFFF;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        li a:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .folder-icon {
            display: inline-block;
            margin-right: 0.75rem;
            width: 24px;
            height: 24px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/12180/12180450.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: invert(100%);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
            }

            li a {
                padding: 0.5rem 0.75rem;
            }

            .folder-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SzF1 - Niethammer | Projects</h1>
    </header>

    <div class="container">
        <h2>Repository: kriszsusu/szf1-niethammer</h2>
        <ul id="folderList">
        </ul>
    </div>

    <footer>
        <p>Made with ❤️ by <a href="https://github.com/kriszsusu" target="_blank">kriszsusu</a></p>
    </footer>

    <script>
        async function fetchRepoFolders() {
            const apiUrl = "https://api.github.com/repos/kriszsusu/szf1-niethammer/contents";
            const response = await fetch(apiUrl);
            const data = await response.json();
            const folderList = document.getElementById('folderList');

            data.forEach(item => {
                if (item.type === 'dir') {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <a href="${item.html_url}" target="_blank">
                            <span class="folder-icon"></span> ${item.name}
                        </a>`;
                    folderList.appendChild(li);
                }
            });
        }

        fetchRepoFolders();
    </script>
</body>
</html>
